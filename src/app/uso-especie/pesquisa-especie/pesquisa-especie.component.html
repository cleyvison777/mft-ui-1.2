<div class="container">
  <p-fieldset legend="Uso espÃ©cie Cadastradas">
    <div class="ui-g">
      <div class="ui-g-12">
            <form  autocomplete="off" (ngSubmit)="pesquisandoUsoEspecie()">
              <div class="ui-g-12 ui-fluid">
                  <label style="display: block">Pesquisar Uso Especie: </label>
                  <div class="ui-g-12 ui-md-7">
                      <div class="ui-inputgroup">
                          <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
                          <input type="text" pInputText name="nmUso" [(ngModel)]="filtro.nmUso" placeholder="Pesquisar">
                      </div>
                  </div>

              </div>
          </form>
      </div>
    </div>

    <div class="ui-g">
      <p-table [value]="cadEspecieUso"  [contextMenu]="cadEspecieUso" [paginator]="true"   [rows]="filtro.size" [responsive]="true" [lazy]="true"
    [totalRecords]="totalRegistrosEspecie" (onLazyLoad)="aoMudarPaginaEspecieUso($event)" #tabela>
        <ng-template pTemplate="header" >
            <tr>

              <th>Codigo</th>
              <th>Empresa</th>
              <th>Nome Uso Especie</th>
              <th>Comercial</th>
              <th></th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cadEspecieUso>

            <tr>
              <td pEditableColumn>{{cadEspecieUso.cdUso}}</td>
              <td pEditableColumn>{{cadEspecieUso.cdEmpresa.nmEmpresa}}</td>
              <td pEditableColumn>{{cadEspecieUso.nmUso}}</td>
              <td pEditableColumn style="text-align: center;">{{cadEspecieUso.lgMadeira}}</td>

              <td style="text-align: center;"><button pButton icon="pi pi-trash" style="margin-right: 10px;"
                pTooltip="remover" class="ui-button-danger" tooltipPosition="left" (click)="confirmarExclusaoUsoEspecie(cadEspecieUso)">
              </button>
              <button pButton icon="pi pi-pencil" pTooltip="editar" [routerLink]="['/cadastro-usoespecie', cadEspecieUso.cdUso]"></button></td>

        </tr>
      </ng-template>
    </p-table>

  </div>

</p-fieldset>

</div>
