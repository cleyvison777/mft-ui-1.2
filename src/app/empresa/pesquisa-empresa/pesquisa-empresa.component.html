<div class=" container">
      <div class="ui-g">
          <p-fieldset legend="Dados Cadastrais">
            <div class="ui-g">
              <div class="ui-g-12">
                  <form  autocomplete="off" (ngSubmit)="pesquisaEmpresa()">
                      <div class="ui-g-12 ui-fluid">
                          <label style="display: block">Pesquisar por Nome: </label>
                          <div class="ui-g-12 ui-md-7">
                              <div class="ui-inputgroup">
                                  <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
                                  <input type="text" pInputText name="nmEmpresa" [(ngModel)]="filtro.nmEmpresa" placeholder="Pesquisar">
                              </div>
                          </div>

                      </div>
                  </form>
              </div>
            </div>
            <div class="ui-g">

                <div class="ui-g-12 ui-md-12">
                      <p-table [value]="empresas" [responsive]="true" [paginator]="true" [rows]="filtro.size" [lazy]="true" #tabela
                       (onLazyLoad)="aoMudarPagina($event)" [totalRecords]="totalRegistros">
                        <ng-template pTemplate="header">
                          <tr>
                            <th>Id</th>
                            <th>Empresa</th>
                            <th>Nome Abreviado</th>
                            <th>Endere√ßo</th>
                            <th>Contato</th>
                            <th>CNPJ</th>
                            <th></th>
                          </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-empresas>
                          <tr>
                            <td>{{empresas.cdEmpresa}}</td>
                            <td>{{empresas.nmEmpresa}}</td>
                            <td>{{empresas.nmAbreviado}}</td>
                            <td>{{empresas.enderecoCompleto}}</td>
                            <td>{{empresas.nrTelefone}}</td>
                            <td>{{empresas.cnpjEmpresa}}</td>
                            <td><button pButton icon="pi pi-trash" style="margin-right: 10px;" pTooltip="remover" class="ui-button-danger" tooltipPosition="top"
                              (click)="confirmarExclusaoEmpresa(empresas)"></button>
                            <button pButton icon="pi pi-pencil" pTooltip="editar" [routerLink]="['/empresa', empresas.cdEmpresa]"></button></td>
                          </tr>
                        </ng-template>
                      </p-table>


                    </div>

                  </div>

          </p-fieldset>


          </div>
 </div>
