<div class="ui-g">
      <div class="container">
        <div class="ui-g-12 ui-md-12 ui-lg-12 ui-lg-12">
          <p-fieldset legend="Dados Cadastrais">

            <p-table [value]="cadsubparcela" [paginator]="true"   [rows]="filtro.size " [responsive]="true" [lazy]="true"
            [totalRecords]="totalRegistrosSubParcela" (onLazyLoad)="aoMudarPagina($event)" #tabela>
              <ng-template pTemplate="header">
                  <tr>
                      <th>ID</th>
                      <th>SubParcela</th>
                      <th></th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-cadsubparcela>
                  <tr>
                      <td>{{cadsubparcela.cdParcela}}</td>
                      <td>{{cadsubparcela.cdSubParcela}}</td>
                      <td style="text-align: center;"><button pButton icon="pi pi-trash" style="margin-right: 10px;"
                        pTooltip="remover" class="ui-button-danger" tooltipPosition="left" >
                      </button>
                      <button pButton icon="pi pi-pencil" pTooltip="editar"></button></td>


                  </tr>
              </ng-template>
          </p-table>
          </p-fieldset>
      </div>
    </div>
</div>
