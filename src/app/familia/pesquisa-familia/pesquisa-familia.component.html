<div class="container">
  <div class="ui-g">
     <p-fieldset legend="Dados Cadastrais">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12">
              <form  autocomplete="off" (ngSubmit)="pesquisarFamilia()">
                <div class="ui-g-12 ui-fluid">
                    <label style="display: block">Pesquisar Familia: </label>
                    <div class="ui-g-12 ui-md-7">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
                            <input type="text" pInputText name="nmGenero" [(ngModel)]="filtro.nmFamilia" placeholder="Pesquisar">
                        </div>
                    </div>

                </div>
            </form>
          </div>
     </div>
      <div class="ui-g">

        <div class="ui-g-12 ui-md-12">
              <p-table [value]="familia"  [paginator]="true"   [rows]="filtro.size" [responsive]="true" [lazy]="true"
              [totalRecords]="totalRegistrosFamilia" (onLazyLoad)="aoMudarPaginaFamilia($event)" #tabela>
                      <ng-template pTemplate="header" >
                            <tr>

                              <th>Codigo</th>
                              <th>Familia</th>
                              <th></th>

                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-familia>
                            <tr class="hovergenero">
                              <td>{{familia.cdFamilia}}</td>
                              <td>{{familia.nmFamilia}}</td>

                              <td style="text-align: center;"><button pButton icon="pi pi-trash" style="margin-right: 10px;"
                                pTooltip="remover" class="ui-button-danger" tooltipPosition="left" (click)="confirmarExclusaoFamilia(familia)">
                              </button>
                              <button pButton icon="pi pi-pencil" pTooltip="editar" [routerLink]="['/familia', familia.cdFamilia]"></button></td>
                        </tr>
                    </ng-template>
              </p-table>

             </div>
       </div>

     </p-fieldset>
  </div>
</div>
