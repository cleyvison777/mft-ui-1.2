<div class="container">
  <div class="ui-g">


   <p-fieldset legend="Dados cadastrais">
       <div class="ui-g-12 ui-md-12">
             <form  autocomplete="off" (ngSubmit)="consultaClasseTamanho()">
               <div class="ui-g-12 ui-fluid">
                   <label style="display: block">Pesquisar Classe Tamanho: </label>
                   <div class="ui-g-12 ui-md-7">
                       <div class="ui-inputgroup">
                           <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
                           <input type="text" pInputText name="nmClasseTamanho" [(ngModel)]="filtroInd.nmClasseTamanho" placeholder="Pesquisar">
                       </div>
                   </div>

               </div>
           </form>
       </div>

         <div class="ui-g-12 ui-md-12">
             <p-table [value]="listaClasseTamanho"  [paginator]="true"   [rows]="filtro.size" [responsive]="true" [lazy]="true"
               [totalRecords]="totalregistrosClassTamanho" (onLazyLoad)="aoMudarPaginaClasseTamanho($event)" #tabela>
                 <ng-template pTemplate="header" >
                     <tr>

                       <th>Codigo</th>
                       <th> Classe de Tamanho Indiv√≠duo</th>
                       <th></th>

                     </tr>
                 </ng-template>
                 <ng-template pTemplate="body" let-listaClasseTamanho>
                     <tr class="hoverCtegoria">
                       <td>{{listaClasseTamanho.cdClasseTamanho}}</td>
                       <td>{{listaClasseTamanho.nmClasseTamanho}}</td>

                       <td style="text-align: center;"><button pButton icon="pi pi-trash" style="margin-right: 10px;"
                         pTooltip="remover" class="ui-button-danger" tooltipPosition="left" (click)="confirmarExclusaoClasseTamanho(listaClasseTamanho)">
                       </button>
                       <button pButton icon="pi pi-pencil" pTooltip="editar" [routerLink]="['/classe-tamanho-individuo', listaClasseTamanho.cdClasseTamanho]"></button></td>
                 </tr>
               </ng-template>
             </p-table>

         </div>
     </p-fieldset>
  </div>
</div>
